<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
  

  <div class="backhome">
    <a href="index.html">Back To Home</a>
  </div>

    <div class="mapLogo">
      <img src="imgs/logo.jpg" alt="Logo">
    </div>

    <div id="inputs">
      
  
  
        <div class="inputs">
          <div>
            <label for="">Start Point :</label>
            <input id="start" type="text" value="Cleveland, OH">  
          </div>    

          <div>
            <label for=""> Stop Points : </label>

            <input class="waypoints" value="Ann Arbor, MI" id="waypoints1" />
            <br>
            <input class="waypoints" value="Ft Wayne, IN" id="waypoints2" />
            <br>
            <input class="waypoints" value="Chicago, IL" id="waypoints3" />
            <br>
            <input class="waypoints" value="Rockford, IL" id="waypoints4"/>
          </div>

          <div>
            <label for="">End Point</label>
  
            <input id="end" type="text" value="Des Moines, IA">
          </div>

          <div>
            <label for=""> Choose Delivery Mode </label>
              <select id="mode">
                <option value="DRIVING"> Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bicycling</option>
                <option value="TRANSIT">Transit</option>
              </select>
            </div>
    
        </div>
        
        <input type="submit" id="submit" class="submitMap" value="Click To Start Map">

    </div>

    <div class="map_content">
      <div id="map"></div>
      <div id="directions-panel"></div>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9_ve_oT3ynCaAF8Ji4oBuDjOhWEHE92U&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->


    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9_ve_oT3ynCaAF8Ji4oBuDjOhWEHE92U&callback=initMap&libraries=places&v=weekly"
    defer
  ></script>



    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
